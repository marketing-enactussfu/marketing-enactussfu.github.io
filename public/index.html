<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Favicon -->
    <link rel="icon" href="/android-chrome-512x512.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Meta Description for SEO (Search Engines) -->
    <meta name="description" content="Enactus SFU empowers students to create entrepreneurial projects that make a positive impact on the community. Join us to innovate and lead!" />

    <!-- Apple Touch Icon for iOS devices -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Web App Manifest for installing the web app on devices -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Title to show in search results -->
    <title>Enactus SFU</title>

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Enactus SFU" />
    <meta property="og:description" content="Enactus SFU empowers students to create entrepreneurial projects that make a positive impact on the community. Join us to innovate and lead!" />
    
    <!-- Use a larger image for social sharing previews, at least 1200x630 pixels -->
    <meta property="og:image" content="/images/social-share-image.png" />
    
    <meta property="og:url" content="https://enactussfu.ca" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
